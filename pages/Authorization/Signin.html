<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="masterMobile.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Jobbyen</title>
  </head>

  <body>
    <div class="container" name="signin-header">
      <div class="row d-flex justify-content-between">
        <div name="logo" class="d-flex align-items-center">
          <img src="./assets/images/Asset-1.svg" alt="Error" name="logo" />
        </div>

        <div name="log_but" class="d-flex justify-content-end">
          <button
            type="submit"
            class="btn btn-primary btn-lg btn_signin"
            name="button"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex justify-content-center" name="header">
      <div class="container-fluid signin-container">
        <div class="signin-txt-container mt-4">
          <p class="already-member-heading">Already a Member</p>
          <p class="already-member-tagline">
            Sign in with your ID
          </p>
        </div>
        <div>
          <div class="row">
            <div class="col-sm col-md-12">
              <div class="form-group mt-3 ml-2 ">
                <label for="signin-email" class="sign-in-label-color mb-1"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="signin-email"
                  placeholder="Enter Email"
                  name="email"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm col-md-12">
              <div class="form-group mt-1 ml-2 ">
                <label for="signin-password" class="sign-in-label-grey mb-1"
                  >Password</label
                >
                <div class="eye-password d-flex">
                  <input
                    type="password"
                    class="form-control"
                    id="signin-password"
                    placeholder="Enter Password"
                    name="password"
                  />
                  <img src="./assets/images/eye.svg" alt="error" />
                </div>
              </div>
            </div>
          </div>
          <div class="row f-pass-container" >
            <p class="f-pass" >Forget Password?</p>
          </div>
          <div class="row">
            <div class="col-sm col-md-12">
              <div style="width:95%" class="ml-2 mt-2">
                <button class="btn btn-primary btn-block btn-create-acc">
                Login
                </button>
              </div>
            </div>
          </div>
          <div class="row justify-content-center mt-4">
            <div class="d-none d-sm-none d-md-block signin-line mr-4"></div>
            <p class="signin-options-txt">Donâ€™t have an account yet?</p>
            <div class="d-none d-sm-none d-md-block signin-line ml-4"></div>
          </div>
          <div class="row">
            <div class="col-sm col-md-6">
              <button class="btn btn-fb btn-block mt-2">
                <img src="./assets/images/fb_logo.svg" /> Log in with Facebook
              </button>
            </div>
            <div class="col-sm col-md-6">
              <button class="btn btn-ln btn-block mt-2">
                <img src="./assets/images/linkedin_logo.svg" /> Log in with LinkedIn
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
