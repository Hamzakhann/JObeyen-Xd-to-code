<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="masterMobile.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Jobbyen</title>
  </head>

  <body>
    <div class="container" name="signup-header">
      <div class="row d-flex justify-content-between">
        <div name="logo" class="d-flex align-items-center">
          <img src="../../assets/images/Asset-1.svg" alt="Error" name="logo" />
        </div>

        <div name="log_but" class="d-flex justify-content-end">
          <button
            type="submit"
            class="btn btn-primary btn-lg btn_signup"
            name="button"
          >
            Sign In
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex justify-content-center" name="header">
      <div class="container-fluid signup-container">
        <div class="signup-txt-container mt-4">
          <p class="become-member-heading">Become a Member</p>
          <p class="become-member-tagline">
            Sign up for applying job in Jobbyen
          </p>
        </div>
        <div>
          <div class="container ml-2" >

            <span class="sign-up-label-color d-block mb-1" >Who are you?</span>
            <label class="who-are-checked" >
              <input
                class="who-are-radio"
                name="job seeker"
                type="radio"
                autocomplete="off"
              /> <img src="../../assets/images/bx-user-circle.svg" alt="error" /> I'm Job Seeker
            </label>
            <label class="who-are-unchecked ml-2" >
                <input
                class="who-are-radio"
                  name="job seeker"
                  type="radio"
                  autocomplete="off"
                /> <i class="far fa-user-circle"></i> I'm Employee
            </label>

          </div>
          <div class="row" >
            <div class="col-sm col-md-12" >
                <div class="form-group mt-3 ml-2 ">
                    <label for="signup-email" class="sign-up-label-color mb-1"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="signup-email"
                      placeholder="Enter Email"
                      name="email"
                    />
                  </div>
            </div>
          </div>
          <div class="row" >
              <div class="col-sm col-md-12" >
                  <div class="form-group mt-1 ml-2 ">
                      <label for="f-name" class="sign-up-label-grey mb-1"
                        >Password</label
                      >
                      <div class="eye-password d-flex" >
                          <input
                          type="password"
                          class="form-control"
                          id="signup-password"
                          placeholder="Enter Password"
                          name="password"
                        />
                        <img src="../../assets/images/eye.svg" alt="error" />
                      </div>
                    </div>
              </div>
            </div>
            <div class="row" >
              <div class="col-sm col-md-12" >
                <div style="width:95%" class="ml-2 mt-2" >
                    <button class="btn btn-primary btn-block btn-create-acc" >Create Account</button>
                </div>
              </div>
            </div>
            <div class="row justify-content-center mt-4" >
              <div class="d-none d-sm-none d-md-block signup-line mr-4" ></div>
                <p class="signup-options-txt" >Or Sign up with</p>
                <div  class="d-none d-sm-none d-md-block signup-line ml-4" ></div>
            </div>
            <div class="row" >
              <div class="col-sm col-md-6" >
                <button class="btn btn-fb btn-block mt-2" > <img src="../../assets/images/fb_logo.svg" /> Sign up with Facebook</button>
              </div>
              <div class="col-sm col-md-6" >
                  <button class="btn btn-ln btn-block mt-2" > <img src="../../assets/images/Linkedin_Logo.svg" /> Sign up with Facebook</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
